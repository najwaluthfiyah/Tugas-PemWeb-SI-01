<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najwa Luthfiyah</title>
</head>
<body >
        <!-- fieldset & legend -->
        <fieldset style="background-color: lightblue;">
            <legend>Booking Ruangan</legend>
                    <form action="" method="POST"></form>
                    <table style="margin-left: 50px;">
            
                        <tr>
                            <td>Nama Peminjaman :</td>
                            <td><input type="text" name="name" placeholder=" "></td>
                        </tr>
                        <tr>
                            <td>Nama Ruangan :</td>
                            <td>
                                <select>
                                    <option value="aulacendrawasi">Aula Cendrawasi</option>
                                    <option value="aulapelatuk">Aula Pelatuk</option>
                                    <option value="aulawalet">Aula Walet</option>
                                </select>
                                <tr>
                                    <td>Desckrisi Kegiatan :</td>
                                    <td><textarea name="description" placeholder="Enter description" cols="30" rows="5"></textarea></td>
                                </tr>
                                <tr>
                                    <td>Fasilitas Tambahan :</td>
                                    <td>
                                        <input type="checkbox" name="permit" value="soundsystem">Sound System
                                        <input type="checkbox" name="permit" value="wifi">Wifi
                                        <input type="checkbox" name="permit" value="layarbesar">Layar Besar
                                        <input type="checkbox" name="permit" value="katering">Katering
                                    </td>
                                </tr>
                                <tr>
                                    <td>Tanggal Pinjaman :</td>
                                    <td><input type="date" name="tgl"></td>
                                </tr>
                                <tr>
                                    <td>Kontak Person :</td>
                                    <td><input type="kontakperson" name="kontakperson" placeholder=""></td>
                                </tr>
                                <tr>
                                    <td>Telepon/HP :</td>
                                    <td><input type="telepon/Hp" name="telepon/hp" placeholder=""></td>
                                </tr>
                                <tr>
                                    <td>Email :</td>
                                    <td><input type="email" name="email" placeholder="Enter email"></td>
                                </tr>
                                <tr>
                                    <td><input type="submit" name="proses" value="Submit" style="box-shadow: 4px 3px 2px black; background-color: white; color: black;"></td>
                                    <td><input type="reset" name="unproses" value="Reset" style="box-shadow: 4px 3px 2px black; background-color: white; color:   black;"></td>
                                </tr>
                               
                        

                                

</body>
</html>
